	<html lang="es">
		<head>
			<meta charset="utf-8">
			<title>HTML 04 Óscar Llamas Parra</title>
		</head>
		<body>
			<h1 style="text-align:center">HOJA DE INSCRIPCIÓN</h1>
			<h2 style="text-align:center">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
			<form action="registro.php">
				<fieldset style="background-color: #BBBBBB">
					<legend style="border: 1px solid black; background-color: white">Datos Personales</legend>
					<table>
						<tr>
							<td><label for="DPNombre">Nombre:</label></td>
							<td><label for="DPApellidos">Apellidos:</label></td>
							<td><label for="DPDNI">DNI:</label></td>
							<td><label for="DPTelefono">Teléfono:</label></td>
						</tr>
						<tr>
							<td><input name="nombre" type="text" id="DPNombre"></td>
							<td><input name="apellidos" type="text" id="DPApellidos"></td>
							<td><input name="dni" type="text" id="DPDNI"></td>
							<td><input name="telefono" type="tel" id="DPTelefono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" placeholder="(000) 000-0000"></td>
						</tr>
						<tr>
							<td><label for="DPLocN">Localidad de Nacimiento:</label></td>
							<td><label for="DPProvincia">Provincia:</label></td>
							<td><label for="DPFechaN">Fecha de Nacimiento:</label></td>
							<td></td>
						</tr>
						<tr>
							<td><input name="localidadnacimiento" type="text" id="DPLocN"></td>
							<td><input list="provincias" name="provincia" id="DPProvincia">
								<datalist id="provincias">
									<option value="Ávila"></option>
									<option value="Burgos"></option>
									<option value="León"></option>
									<option value="Palencia"></option>
									<option value="Salamanca"></option>
									<option value="Segovia"></option>
									<option value="Soria"></option>
									<option value="Valladolid"></option>
									<option value="Zamora"></option>	
								</datalist>
							</td>
							<td><input name="fechanacimiento" type="date" id="DPFechaN" min="1960-01-01"></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="2"><label for="DPDireccion">Dirección:</label></td>
							<td><label for="DPCP">Código Postal:</label></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="2"><input name="direccion" type="text" id="DPDireccion" size="46"></td>
							<td><input name="codigo" type="text" id="DPCP" pattern="[0-9]{5}" placeholder="00000"></td>
							<td></td>
						</tr>
					</table>
				</fieldset>
				<fieldset style="background-color: rgb(241, 194, 156)">
					<legend style="border: 1px solid black; background-color: white">Forma de Acceso</legend>
					<ul style="list-style:none;">
						<li><label for="FADirecto"><input name="modo" type="radio" id="FADirecto">Directo</label>
						<ul style="list-style:none;">
							<li><label for="FABaMod"><input name="mododirecto" type="radio" id="FABaMod" value="1">Bachillerato modalidad
							</label><label for="FAMod"><input name="modalidad" type="text" id="FAMod"></label></li>
							<li><label for="FABaEx"><input name="mododirecto" type="radio" id="FABaEx" value="2">Bachillerato Experimental</label></li>
							<li><label for="FACOU"><input name="mododirecto" type="radio" id="FACOU" value="3">COU Opción
							</label><label for="FAOpcion"><input name="opcion" type="text" id="FAOpcion"></label></li>
							<li><label for="FATec"><input name="mododirecto" type="radio" id="FATec" value="4">Título de Técnico (FPGM)
							</label><label for="FAFPGM"><input name="fpgm" type="text" id="FAFPGM"></label></li>
							<li><label for="FAUni"><input name="mododirecto" type="radio" id="FAUni" value="5">Titulación Universitaria
							</label><label for="FAUniB"><input name="uni" type="text" id="FAUniB"></label></li>
							<li><label for="FAOtros"><input name="mododirecto" type="radio" id="FAOtros" value="6">Otros (especifique)
							</label><label for="FAOEsp"><input name="especifique" type="text" id="FAOEsp"></label></li>
						</ul>
						</li>
						<li><label for="FALibre"><input name="modo" type="radio" id="FALibre"  value="7">Prueba Libre</label></li>
					</ul>
				</fieldset>
				<fieldset style="background-color: rgb(182, 126, 126)">
					<legend style="border: 1px solid black; background-color: white">Documentos Adjuntados</legend>
					<table>
						<tr>
							<td><label for="DADNI"><input name="fotocopiadni" type="checkbox" id="DADNI">Fotocopia DNI</label></td>
							<td><label for="DACert"><input name="certificado" type="checkbox" id="DACert">Certificado Académico</label></td>
						</tr>
						<tr>
							<td colspan="2"><label for="DAOtros"><input name="otros" type="checkbox" id="DAOtros">Otros documentos (especifique)
							</label><label for="DAOEsp"><input name="otrosespecifique" type="text" id="DAOEsp"></label></td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<p><label for="Enviar"><input name="enviarsolicitud" type="submit" id="Enviar" value="Enviar Solicitud"></label></p>
				</fieldset>
			</form>
		</body>
	</html>
